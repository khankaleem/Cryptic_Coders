<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <title>Paytm Security</title>
</head>

<body>
  <div class="pageContent">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="logo">
              <a href="https://paytm.com" target="_blank"><img src="../img/logo.png" alt="..."></a>
            </div>
          </div>
          <div class="col">
            <div class="menuIcon">
              <a href="index.html">
                <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mainContent">
      <div class="container">
        <div class="mb-3">
          <h3>Report Phishing</h3>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Malicious Site</label>
          <input type="url" class="form-control" id="maliciousSite" placeholder="e.g. https://www.attacker.com"
            required>
          <a href="#" id="reportCurrent"><span class="small pull-right">Report current site</span></a>
        </div>
        <div class="form-group">
          <label for="target">Target Site</label>
          <input class="inputStyle" list="targets" name="target" id="target" placeholder="e.g. https://www.myetherwallet.com">
          <datalist id="targets">
          </datalist>
        </div>
        <div class="form-group">
          <label for="comment">Comment (Optional)</label>
          <textarea autofocus class="form-control" style="resize: none;" id="comment" rows="3"></textarea>
        </div>

        <button id="reportButton" class="btn btn-primary pull-right">
          Report
        </button>
      </div>
    </div>
    <footer class="page-footer font-small cyan darken-3 mt-5 mb-3">
      
      <div class="footer-copyright text-center py-3">
        <a href="https://paytm.com" target="_blank">Paytm</a>
      </div>
    </footer>

    <script src="../js/report.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
